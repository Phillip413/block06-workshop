<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel ="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <title>Phillip's Online Grocery</title>
    <style>
      h1 {
        color:darkslateblue;
        background-color:gold;
        display: inline;
      }
    </style>
  </head>
  <body>
    <header class="header-container">
      <h1 class="top-header">Phillip's Online Grocery Store</h1>
      
      <h2>
        <span style="color:red">Bakery Goods</span>, <span style="color:green">Fresh Produce</span>, <span style="color:lightskyblue">Frozen Items</span>
      </h2>
    </header>
    <hr/>
    <section> 
      <h3>Bakery Items</h3>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH5ccqqNs1y907MsUbbb43XJ8ejZAToYJ1Pw&usqp=CAU"/>
      <ol>
        <li>Bagels</li>
        <li>Cookies</li>
        <li>Cakes</li>
      </ol>
    </section>
    <br/>
    <section>
     <h3>Produce Items</h3>
     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Honeycrisp-Apple.jpg/1200px-Honeycrisp-Apple.jpg"/>
     <ul>
      <li>Apples</li>
      <li>Oranges</li>
      <li>Lettuce</li>
     </ul>
    </section>
    <br/>
    <section>
      <h3>Freezer Items</h3>
      <img src="https://www.kroger.com/product/images/large/front/0076982816023"/>
      <ul>
        <li>Icecream</li>
        <li>Chicken Nuggets</li>
        <li>Fries</li>
      </ul>
    </section>

  </body>

</html>
